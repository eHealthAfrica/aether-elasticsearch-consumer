version: "2.1"
services:

  # Elasticsearch Containers

  elasticsearch-test-7:
    extends:
      file: docker-compose-base.yml
      service: elasticsearch-base-7
    networks:
      - test_net

  elasticsearch-test-6:
    extends:
      file: docker-compose-base.yml
      service: elasticsearch-base-6
    ports:
    - "9400:9200"
    - "9500:9300"
    networks:
      - test_net

  elasticsearch-test-5:
    extends:
      file: docker-compose-base.yml
      service: elasticsearch-base-5
    ports:
    - "9400:9200"
    - "9500:9300"
    networks:
      - test_net

  # ES Test Containers

  elasticsearch-consumer-test:
    extends:
      file: docker-compose-base.yml
      service: es-consumer-base
    networks:
      - test_net
    volumes:
      - ./consumer/tests:/code/tests
    environment:
      ELASTICSEARCH_PORT: 9200
      KAFKA_URL: "kafka-test:29092"
      CONSUMER_PORT: 9099
      LOG_LEVEL: "DEBUG"
      ES_CONSUMER_CONFIG_PATH: "/code/tests/conf/consumer.json"
      ES_CONSUMER_KAFKA_CONFIG_PATH: "/code/tests/conf/kafka.json"
      CONNECT_RETRY_WAIT: 1
      STARTUP_CONNECTION_RETRY: 3

  # ES 5

  elasticsearch-consumer-test-5:
    extends:
      service: elasticsearch-consumer-test
    links:
      - elasticsearch-test-5
    environment:
      ELASTICSEARCH_URL: "elasticsearch-test-5"
      INDEX_PATH: "/code/tests/test_index/es5"
      LOG_NAME: "ES_5-Consumer"
      KAFKA_TOPIC_TEMPLATE: "elastic5_{es_index_name}_{data_type}"

  # ES 6

  elasticsearch-consumer-test-6:
    extends:
      service: elasticsearch-consumer-test
    links:
      - elasticsearch-test-6
    environment:
      ELASTICSEARCH_URL: "elasticsearch-test-6"
      INDEX_PATH: "/code/tests/test_index/es6"
      LOG_NAME: "ES_6-Consumer"
      KAFKA_TOPIC_TEMPLATE: "elastic6_{es_index_name}_{data_type}"

  # ES 6

  elasticsearch-consumer-test-7:
    extends:
      service: elasticsearch-consumer-test
    links:
      - elasticsearch-test-7
    environment:
      ELASTICSEARCH_URL: "elasticsearch-test-7"
      INDEX_PATH: "/code/tests/test_index/es6"
      LOG_NAME: "ES_7-Consumer"
      KAFKA_TOPIC_TEMPLATE: "elastic7_{es_index_name}_{data_type}"


  # ---------------------------------
  # Mock Data Container
  # ---------------------------------
  assets-test:
    build:
      context: ./aether-bootstrap/assets/generation
      dockerfile: Dockerfile
    volumes:
      - ./aether-bootstrap/assets:/code/assets
    environment:
      KERNEL_URL: http://kernel-test:9000
      KERNEL_USER: ${TEST_KERNEL_ADMIN_USERNAME}
      KERNEL_PASSWORD: ${TEST_KERNEL_ADMIN_PASSWORD}
      PROJECT_NAME: DefaultDemo
      SUBMISSION_ENDPOINT: default_mapping
    networks:
      - test_net

networks:
  test_net:
    external:
      name: aether_test
